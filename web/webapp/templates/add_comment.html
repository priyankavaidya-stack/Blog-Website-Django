{% extends 'base.html '%}
{% block title %} Comment on Blog Post...{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Commment...</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Comment</button>
    </div>
{% endif %}
{% endblock %}
